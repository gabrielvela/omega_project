#Requerido por docker para la ejecuci\u00f3n sin que Hibernate interfiera si falla la comunicaci\u00f3n
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

##################################################
#Propiedades del la conexi\u00f3n a la base de datos
##################################################
# Base de datos en contenedor
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Servicios externos en red Docker
ws.cliente.path=${WS_CLIENTE_PATH}
ws.cliente.path.buscar.id=${WS_CLIENTE_PATH}/buscar?id=
ws.cliente.path.buscar.identificacion=${WS_CLIENTE_PATH}/buscar?identificacion=
ws.cliente.path.buscar.nombre=${WS_CLIENTE_PATH}/buscar?nombre=